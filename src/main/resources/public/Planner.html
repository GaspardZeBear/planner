
<!doctype html>
<html lang="fr">
<head>
<title>HTML Planning</title>
<meta charset="utf-8">
<link rel="stylesheet" href="Freeze.css">
<link rel="stylesheet" href="Planning.css">

<link rel="stylesheet" href="Custom.css">
<link rel="stylesheet" href="tootik.min.css">
<script type="text/javascript" src="Planning.js"></script>
<script type="text/javascript" src="Planner.js"></script>

<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       console.log("Excel loaded : ")
       myPlanning = JSON.parse(xhttp.responseText);
       createPage(myPlanning["Planning"],myPlanning["Colors"]);
    }
};
//http.open("GET", "Planning.txt", true);
xhttp.open("GET", "/excelreader", true);
xhttp.send();
console.log("CTX " + JSON.stringify(CTX))
</script>

<body>
    <h2>Commands</h2>
    <input type="text" id="lineFilter" onkeyup="filterItems()" placeholder="Search for items ..">
    <form>
      <input type="text" id="start" placeholder="start" value="">
      <input type="text" id="end" placeholder="end" value="">
      
      <input type="button" value="Display" onclick='createPage(myPlanning["Planning"],myPlanning["Colors"])'>
      <input type="button" value="Reset" onclick='resetDates();createPage(myPlanning["Planning"],myPlanning["Colors"])'>
      <br/>
      <p>Start
      <input type="button" value="-28" onclick='modifyStartDate(-28);createPage(myPlanning["Planning"],myPlanning["Colors"])'>
      <input type="button" value="-14" onclick='modifyStartDate(-14);createPage(myPlanning["Planning"],myPlanning["Colors"])'>
      <input type="button" value="-7" onclick='modifyStartDate(-7);createPage(myPlanning["Planning"],myPlanning["Colors"])'>
      <input type="button" value="+7" onclick='modifyStartDate(7);createPage(myPlanning["Planning"],myPlanning["Colors"])'>
      <input type="button" value="+14" onclick='modifyStartDate(+14);createPage(myPlanning["Planning"],myPlanning["Colors"])'>
      <input type="button" value="+28" onclick='modifyStartDate(+28);createPage(myPlanning["Planning"],myPlanning["Colors"])'>
      </p>
      <p>Duration
        <input type="text" id="duration" placeholder="duration" value="21">
        <input type="button" value="7" onclick='modifyDuration(7);createPage(myPlanning["Planning"],myPlanning["Colors"])'>
        <input type="button" value="14" onclick='modifyDuration(14);createPage(myPlanning["Planning"],myPlanning["Colors"])'>
        <input type="button" value="21" onclick='modifyDuration(21);createPage(myPlanning["Planning"],myPlanning["Colors"])'>
        <input type="button" value="28" onclick='modifyDuration(28);createPage(myPlanning["Planning"],myPlanning["Colors"])'>
        </p>
     </form>
    <p>Hint : !xxx to negate, !\+ to compact</p>

        
    <h2>Planning</h2>
    <div class="freezeTable">
    <table id="planning">

    </table>
    </div>

    <h2>Details</h2>
    <table id="datas">

    </table>
</body>
</html>
